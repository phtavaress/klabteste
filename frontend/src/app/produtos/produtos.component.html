<h1>Produtos</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>Defeitos</th>
        <th>Disponível</th>
        <th>Preço</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.nome }}</td>
        <td>{{ produto.quantidades }}</td>
        <td>{{ produto.defeitos }}</td>
        <td>{{ produto.quantidades - produto.defeitos }}</td>
        <td>{{ produto.preco }}</td>
      </tr>
    </tbody>
  </table>
